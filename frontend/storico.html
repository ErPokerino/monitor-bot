<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico Esecuzioni - Opportunity Radar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>[x-cloak]{display:none!important}</style>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased">

<!-- Toast container -->
<div x-data="toastContainer" class="fixed top-4 right-4 z-[100] space-y-2 w-80" x-cloak>
    <template x-for="t in toasts" :key="t.id">
        <div :class="[t.leaving?'toast-leave':'toast-enter', t.type==='error'?'border-red-200 bg-red-50 text-red-800':t.type==='success'?'border-emerald-200 bg-emerald-50 text-emerald-800':'border-accent-200 bg-accent-50 text-accent-800']" class="rounded-lg border px-4 py-3 text-sm shadow-lg flex items-center justify-between">
            <span x-text="t.message"></span><button @click="dismiss(t.id)" class="ml-2 opacity-50 hover:opacity-100">&times;</button>
        </div>
    </template>
</div>

<!-- Navbar -->
<nav class="sticky top-0 z-50 border-b border-gray-200 bg-white/80 backdrop-blur-lg" x-data="navbar()">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-600 p-1"><svg viewBox="0 0 64 64" fill="none" class="h-full w-full"><circle cx="32" cy="32" r="28" stroke="#fff" stroke-width="2.5" opacity="0.25"/><circle cx="32" cy="32" r="19" stroke="#fff" stroke-width="2.5" opacity="0.4"/><circle cx="32" cy="32" r="10" stroke="#fff" stroke-width="2.5" opacity="0.6"/><path d="M32 32L32 6" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/><circle cx="32" cy="32" r="3.5" fill="#fff"/><circle cx="40" cy="17" r="3.5" fill="#7dd3fc"/></svg></div>
            <span class="text-lg font-semibold text-navy-800 tracking-tight">Opportunity Radar</span>
        </a>
        <div class="hidden md:flex items-center gap-1">
            <template x-for="link in links" :key="link.href"><a :href="link.href" :class="link.active?'bg-navy-800 text-white':'text-gray-600 hover:bg-gray-100 hover:text-navy-800'" class="rounded-lg px-3 py-2 text-sm font-medium transition-colors" x-text="link.label"></a></template>
        </div>
        <button @click="mobileOpen=!mobileOpen" class="md:hidden rounded-lg p-2 text-gray-500 hover:bg-gray-100"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button>
    </div>
    <div x-show="mobileOpen" x-transition class="border-t border-gray-200 bg-white md:hidden"><div class="space-y-1 px-4 py-3"><template x-for="link in links" :key="link.href"><a :href="link.href" :class="link.active?'bg-navy-800 text-white':'text-gray-600 hover:bg-gray-100'" class="block rounded-lg px-3 py-2 text-sm font-medium" x-text="link.label"></a></template></div></div>
</nav>

<!-- Content -->
<main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
<div x-data="historyPage" x-cloak>

    <div class="mb-8 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-navy-800">Storico Esecuzioni</h1>
            <p class="mt-1 text-sm text-gray-500">Risultati delle ricerche precedenti</p>
        </div>
        <div x-show="selectionCount > 0" class="flex items-center gap-3">
            <span class="text-sm text-gray-500"><span x-text="selectionCount"></span> selezionate</span>
            <button @click="deleteSelected()" class="inline-flex items-center gap-2 rounded-lg border border-red-300 bg-white px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 transition-colors">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                Elimina
            </button>
        </div>
    </div>

    <!-- Loading -->
    <template x-if="loading">
        <div class="space-y-4">
            <template x-for="i in 3" :key="i">
                <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm animate-pulse">
                    <div class="flex gap-4"><div class="h-12 w-12 rounded-xl bg-gray-200"></div><div class="flex-1"><div class="h-4 bg-gray-200 rounded w-48 mb-2"></div><div class="h-3 bg-gray-200 rounded w-32"></div></div></div>
                </div>
            </template>
        </div>
    </template>

    <template x-if="!loading && runs.length">
    <div>
        <!-- Select all -->
        <div class="mb-4 flex items-center gap-3 px-2">
            <label class="flex items-center gap-2 text-sm text-gray-500 cursor-pointer">
                <input type="checkbox" x-model="selectAll" @change="toggleSelectAll()" class="rounded border-gray-300">
                Seleziona tutto
            </label>
        </div>

        <div class="space-y-4">
            <template x-for="run in runs" :key="run.id">
                <div class="flex items-center gap-4">
                    <input type="checkbox" :checked="isSelected(run.id)" @change="toggleSelect(run.id)" class="rounded border-gray-300 flex-shrink-0">
                    <a :href="'/dettaglio.html?id=' + run.id" class="flex-1 block rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition-all hover:shadow-md hover:border-gray-300">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <div class="flex h-12 w-12 items-center justify-center rounded-xl" :class="{
                                    'bg-emerald-50 text-emerald-600': run.status==='completed',
                                    'bg-accent-50 text-accent-600': run.status==='running',
                                    'bg-red-50 text-red-600': run.status==='failed',
                                    'bg-amber-50 text-amber-500': run.status==='cancelled',
                                    'bg-gray-100 text-gray-500': !['completed','running','failed','cancelled'].includes(run.status)
                                }">
                                    <svg x-show="run.status==='completed'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                                    <svg x-show="run.status==='running'" class="h-6 w-6 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                    <svg x-show="run.status==='failed'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                                    <svg x-show="run.status==='cancelled'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/></svg>
                                </div>
                                <div>
                                    <p class="text-sm font-semibold text-navy-800" x-text="'Esecuzione del ' + formatDate(run.started_at)"></p>
                                    <div class="mt-1 flex items-center gap-4 text-xs text-gray-500">
                                        <template x-if="run.total_collected > 0">
                                            <span><span x-text="run.total_collected"></span> raccolti</span>
                                        </template>
                                        <template x-if="run.total_classified > 0">
                                            <span><span x-text="run.total_classified"></span> classificati</span>
                                        </template>
                                        <template x-if="run.total_relevant > 0">
                                            <span class="font-semibold text-navy-800"><span x-text="run.total_relevant"></span> rilevanti</span>
                                        </template>
                                        <span x-text="formatDuration(run.elapsed_seconds)"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <span :class="statusColor(run.status)" class="inline-flex items-center rounded-full px-3 py-1 text-xs font-medium" x-text="statusLabel(run.status)"></span>
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                            </div>
                        </div>
                    </a>
                </div>
            </template>
        </div>
    </div>
    </template>

    <template x-if="!loading && !runs.length">
        <div class="rounded-xl border border-gray-200 bg-white px-6 py-16 text-center shadow-sm">
            <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-xl bg-gray-100">
                <svg class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </div>
            <p class="text-sm text-gray-500">Nessuna esecuzione ancora effettuata.</p>
            <a href="/esegui.html" class="mt-4 inline-flex items-center gap-2 rounded-lg bg-navy-800 px-4 py-2 text-sm font-semibold text-white hover:bg-navy-700">Avvia la prima ricerca</a>
        </div>
    </template>

</div>
</main>

<script type="module" src="/src/main.js"></script>
</body>
</html>
