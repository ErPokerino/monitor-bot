<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Bot - Opportunity Radar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak]{display:none!important}
        .chat-prose p{margin:0.4em 0}
        .chat-prose ul,.chat-prose ol{margin:0.3em 0;padding-left:1.4em}
        .chat-prose li{margin:0.15em 0}
        .chat-prose strong{font-weight:600}
        .chat-prose code{background:#f1f5f9;padding:0.15em 0.35em;border-radius:4px;font-size:0.85em}
        .chat-prose pre{background:#1e293b;color:#e2e8f0;padding:12px 16px;border-radius:8px;overflow-x:auto;font-size:0.85em;margin:0.5em 0}
        .chat-prose pre code{background:none;padding:0;color:inherit}
        .chat-prose a{color:#0ea5e9;text-decoration:underline}
        .typing-dot{animation:typing 1.4s infinite both}
        .typing-dot:nth-child(2){animation-delay:0.2s}
        .typing-dot:nth-child(3){animation-delay:0.4s}
        @keyframes typing{0%,80%,100%{opacity:0.3;transform:scale(0.8)}40%{opacity:1;transform:scale(1)}}
    </style>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased pb-16 md:pb-0">

<!-- Toast container -->
<div x-data="toastContainer" class="fixed top-4 right-4 z-[100] space-y-2 w-80" x-cloak>
    <template x-for="t in toasts" :key="t.id">
        <div :class="[t.leaving?'toast-leave':'toast-enter', t.type==='error'?'border-red-200 bg-red-50 text-red-800':t.type==='success'?'border-emerald-200 bg-emerald-50 text-emerald-800':'border-accent-200 bg-accent-50 text-accent-800']" class="rounded-lg border px-4 py-3 text-sm shadow-lg flex items-center justify-between">
            <span x-text="t.message"></span><button @click="dismiss(t.id)" class="ml-2 opacity-50 hover:opacity-100">&times;</button>
        </div>
    </template>
</div>

<!-- Navbar -->
<nav class="sticky top-0 z-50 border-b border-gray-200 bg-white/80 backdrop-blur-lg" x-data="navbar()">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-600 p-1"><svg viewBox="0 0 64 64" fill="none" class="h-full w-full"><circle cx="32" cy="32" r="28" stroke="#fff" stroke-width="2.5" opacity="0.25"/><circle cx="32" cy="32" r="19" stroke="#fff" stroke-width="2.5" opacity="0.4"/><circle cx="32" cy="32" r="10" stroke="#fff" stroke-width="2.5" opacity="0.6"/><path d="M32 32L32 6" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/><circle cx="32" cy="32" r="3.5" fill="#fff"/><circle cx="40" cy="17" r="3.5" fill="#7dd3fc"/></svg></div>
            <span class="text-lg font-semibold text-navy-800 tracking-tight hidden sm:inline">Opportunity Radar</span>
        </a>
        <div class="hidden md:flex items-center gap-1">
            <template x-for="link in links" :key="link.href">
                <a :href="link.href" :class="link.active ? 'bg-navy-800 text-white' : 'text-gray-600 hover:bg-gray-100 hover:text-navy-800'" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-colors">
                    <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-4 [&>svg]:w-4"></span>
                    <span x-text="link.label"></span>
                </a>
            </template>
            <!-- Notification bell -->
            <div class="relative ml-3" x-data="notificationBell()">
                <button @click.stop="toggleDropdown()" class="relative p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-navy-800 transition-colors">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                    <span x-show="count > 0" x-text="count > 99 ? '99+' : count" class="absolute -top-1 -right-1 flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-red-500 px-1 text-[10px] font-bold text-white" :class="{ 'animate-pulse': pulse }"></span>
                </button>
                <div x-show="open" x-cloak @click.stop class="absolute right-0 mt-2 w-80 overflow-hidden rounded-xl border border-gray-200 bg-white shadow-xl">
                    <div class="flex items-center justify-between border-b border-gray-100 px-3 py-2">
                        <p class="text-sm font-semibold text-navy-800">Notifiche</p>
                        <button x-show="hasNotifications" @click="markAllAsSeen()" class="text-xs font-medium text-accent-600 hover:text-accent-700">Segna tutte lette</button>
                    </div>
                    <div class="max-h-80 overflow-y-auto">
                        <template x-if="loading">
                            <div class="px-3 py-4 text-sm text-gray-500">Caricamento...</div>
                        </template>
                        <template x-if="!loading && !hasNotifications">
                            <div class="px-3 py-4 text-sm text-gray-500">Nessuna nuova notifica</div>
                        </template>
                        <template x-if="!loading && sharedUnseen.length">
                            <div class="border-b border-gray-100 px-3 py-2">
                                <p class="mb-2 text-[11px] font-semibold uppercase tracking-wide text-indigo-600">Condivisi con te</p>
                                <div class="space-y-1">
                                    <template x-for="n in sharedUnseen" :key="'s-' + n.share_id">
                                        <button @click="openSharedNotification(n)" class="w-full rounded-lg px-2 py-2 text-left hover:bg-indigo-50">
                                            <p class="text-xs font-medium text-gray-800"><span x-text="n.shared_by_display_name || n.shared_by_username"></span> ha condiviso: <span class="font-semibold" x-text="n.item.title"></span></p>
                                            <p class="mt-0.5 text-[11px] text-gray-500" x-show="n.note" x-text="n.note"></p>
                                            <p class="mt-0.5 text-[11px] text-gray-400" x-text="formatWhen(n.shared_at)"></p>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <template x-if="!loading && agendaUnseen.length">
                            <div class="px-3 py-2">
                                <p class="mb-2 text-[11px] font-semibold uppercase tracking-wide text-accent-600">Da valutare</p>
                                <div class="space-y-1">
                                    <template x-for="n in agendaUnseen" :key="'a-' + n.id">
                                        <button @click="openAgendaNotification(n)" class="w-full rounded-lg px-2 py-2 text-left hover:bg-gray-50">
                                            <p class="line-clamp-2 text-xs font-medium text-gray-800" x-text="n.title"></p>
                                            <p class="mt-0.5 text-[11px] text-gray-400" x-text="formatWhen(n.first_seen_at)"></p>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="ml-3 hidden lg:flex items-center gap-2 border-l border-gray-200 pl-3" x-show="userName">
                <span class="text-xs text-gray-500" x-text="userName"></span>
                <span class="inline-flex rounded-full px-2 py-0.5 text-[10px] font-semibold" :class="userRole === 'admin' ? 'bg-indigo-100 text-indigo-700' : 'bg-gray-100 text-gray-600'" x-text="userRole === 'admin' ? 'ADMIN' : 'USER'"></span>
                <button @click="logout()" class="rounded-md px-2 py-1 text-xs text-gray-500 hover:bg-gray-100 hover:text-navy-800">Esci</button>
            </div>
        </div>
    </div>
</nav>
<!-- Mobile bottom nav -->
<nav class="fixed bottom-0 inset-x-0 z-50 border-t border-gray-200 bg-white md:hidden" x-data="navbar()">
    <div class="grid h-16" :class="links.length > 5 ? 'grid-cols-6' : 'grid-cols-5'">
        <template x-for="link in links" :key="link.href">
            <a :href="link.href" class="flex flex-col items-center justify-center gap-1 text-xs font-medium transition-colors" :class="link.active ? 'text-accent-600' : 'text-gray-500'">
                <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-5 [&>svg]:w-5"></span>
                <span x-text="link.mobileLabel"></span>
            </a>
        </template>
    </div>
</nav>

<!-- Chat content -->
<div x-data="chatbotPage" x-cloak class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 flex flex-col h-[calc(100dvh-8rem)] md:h-[calc(100dvh-4rem)]">

    <!-- Toolbar -->
    <div class="flex flex-col gap-2 py-3 flex-shrink-0 sm:flex-row sm:items-center sm:gap-3 sm:py-4">
        <div class="flex items-center gap-2 min-w-0 justify-between sm:flex-1">
            <div class="flex items-center gap-2 min-w-0">
                <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-500 flex-shrink-0">
                    <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
                </div>
                <h1 class="text-lg font-semibold text-navy-800 truncate">Opportunity Bot</h1>
            </div>
            <!-- New chat (mobile: icon only, in title row) -->
            <div class="relative sm:hidden" x-data="{ confirmReset: false }">
                <button
                    @click="confirmReset ? (resetChat(), confirmReset = false) : (confirmReset = true)"
                    @click.outside="confirmReset = false"
                    class="inline-flex items-center justify-center h-8 w-8 rounded-lg border transition-all"
                    :class="confirmReset ? 'border-red-300 bg-red-50 text-red-600' : 'border-gray-200 bg-white text-gray-500 hover:bg-gray-50'"
                    :title="confirmReset ? 'Clicca per confermare' : 'Nuova chat'"
                >
                    <svg x-show="!confirmReset" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/></svg>
                    <svg x-show="confirmReset" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                </button>
            </div>
        </div>

        <div class="flex items-center gap-2 sm:gap-3">
            <!-- Agenda context toggle -->
            <button
                @click="toggleAgenda()"
                class="inline-flex items-center gap-2 rounded-lg border px-3 py-2 text-sm font-medium transition-all"
                :class="useAgenda
                    ? 'border-accent-300 bg-accent-50 text-accent-700 hover:bg-accent-100'
                    : 'border-gray-200 bg-white text-gray-500 hover:bg-gray-50'"
                :disabled="loading"
            >
                <svg class="h-4 w-4 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
                <span class="hidden sm:inline" x-text="useAgenda ? 'Agenda attiva' : 'Agenda off'"></span>
                <span class="relative flex h-5 w-9 flex-shrink-0 rounded-full transition-colors" :class="useAgenda ? 'bg-accent-500' : 'bg-gray-300'">
                    <span class="absolute top-0.5 left-0.5 h-4 w-4 rounded-full bg-white shadow transition-transform" :class="useAgenda ? 'translate-x-4' : 'translate-x-0'"></span>
                </span>
            </button>

            <!-- New chat button (desktop) -->
            <div class="relative hidden sm:block" x-data="{ confirmReset: false }">
                <button
                    @click="confirmReset ? (resetChat(), confirmReset = false) : (confirmReset = true)"
                    @click.outside="confirmReset = false"
                    class="inline-flex items-center gap-1.5 rounded-lg border px-3 py-2 text-sm font-medium transition-all"
                    :class="confirmReset ? 'border-red-300 bg-red-50 text-red-600 hover:bg-red-100' : 'border-gray-200 bg-white text-gray-500 hover:bg-gray-50 hover:text-navy-700'"
                    :title="confirmReset ? 'Clicca di nuovo per confermare' : 'Nuova conversazione'"
                >
                    <svg x-show="!confirmReset" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/></svg>
                    <svg x-show="confirmReset" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    <span x-text="confirmReset ? 'Conferma?' : 'Nuova chat'"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Messages area -->
    <div x-ref="chatMessages" class="flex-1 overflow-y-auto space-y-4 pb-4 scroll-smooth">

        <template x-for="(msg, idx) in messages" :key="idx">
            <div>
                <!-- System message -->
                <template x-if="msg.role === 'system'">
                    <div class="flex justify-center">
                        <div class="inline-flex items-center gap-2 rounded-full bg-accent-50 border border-accent-200 px-4 py-1.5 text-xs font-medium text-accent-700">
                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            <span x-text="msg.content"></span>
                        </div>
                    </div>
                </template>

                <!-- User message -->
                <template x-if="msg.role === 'user'">
                    <div class="flex justify-end">
                        <div class="max-w-[75%] rounded-2xl rounded-br-md bg-navy-800 px-4 py-3 text-sm text-white shadow-sm">
                            <p x-text="msg.content" class="whitespace-pre-wrap"></p>
                        </div>
                    </div>
                </template>

                <!-- Assistant message -->
                <template x-if="msg.role === 'assistant'">
                    <div class="flex gap-3">
                        <div class="flex h-8 w-8 items-center justify-center rounded-full bg-gradient-to-br from-accent-400 to-accent-600 flex-shrink-0 mt-0.5">
                            <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
                        </div>
                        <div class="max-w-[80%]">
                            <div class="rounded-2xl rounded-tl-md bg-white border border-gray-200 px-4 py-3 text-sm text-gray-700 shadow-sm chat-prose" :class="msg.error ? 'border-red-200 bg-red-50 text-red-700' : ''" x-html="renderMarkdown(msg.content)"></div>
                            <div class="mt-1 h-1"></div>
                            <template x-if="msg.action === 'start_run'">
                                <div class="mt-2 flex items-center gap-2">
                                    <span class="text-xs text-gray-500 mr-1">Vuoi procedere?</span>
                                    <button @click="confirmRun(idx)" class="inline-flex items-center gap-1.5 rounded-lg bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700 transition-colors shadow-sm">
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                                        Si, avvia
                                    </button>
                                    <button @click="declineRun(idx)" class="inline-flex items-center gap-1.5 rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 transition-colors">
                                        No
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <!-- Typing indicator -->
        <template x-if="loading">
            <div class="flex gap-3">
                <div class="flex h-8 w-8 items-center justify-center rounded-full bg-gradient-to-br from-accent-400 to-accent-600 flex-shrink-0 mt-0.5">
                    <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
                </div>
                <div class="rounded-2xl rounded-tl-md bg-white border border-gray-200 px-5 py-4 shadow-sm flex items-center gap-1.5">
                    <span class="typing-dot h-2 w-2 rounded-full bg-gray-400 inline-block"></span>
                    <span class="typing-dot h-2 w-2 rounded-full bg-gray-400 inline-block"></span>
                    <span class="typing-dot h-2 w-2 rounded-full bg-gray-400 inline-block"></span>
                </div>
            </div>
        </template>

    </div>

    <!-- Input area -->
    <div class="flex-shrink-0 border-t border-gray-200 bg-white/80 backdrop-blur-lg py-3 sm:py-4 -mx-4 px-4 sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
        <form @submit.prevent="send()" class="flex items-end gap-2 sm:gap-3">
            <textarea
                x-model="input"
                @keydown.enter.prevent="if (!$event.shiftKey) send()"
                rows="1"
                placeholder="Scrivi un messaggio..."
                class="flex-1 resize-none rounded-xl border border-gray-300 bg-white px-3 py-2.5 sm:px-4 sm:py-3 text-sm leading-relaxed focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none transition-colors placeholder:text-gray-400"
                :disabled="loading"
            ></textarea>
            <button
                type="button"
                @click="toggleVoiceMode()"
                class="group relative flex h-10 w-10 sm:h-[44px] sm:w-auto items-center justify-center sm:justify-start gap-2 rounded-xl border px-0 sm:px-3 transition-all flex-shrink-0 shadow-sm"
                :class="voiceMode ? 'bg-red-500 text-white border-red-500 animate-pulse' : 'bg-gradient-to-r from-accent-50 to-white text-accent-600 border-accent-200 hover:border-accent-400 hover:shadow-md'"
                :title="voiceMode ? 'Termina conversazione vocale' : 'Avvia conversazione vocale'"
            >
                <svg x-show="!voiceMode" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.75"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15a3 3 0 01-3-3V6a3 3 0 016 0v6a3 3 0 01-3 3z"/><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 10.5c0-.414.336-.75.75-.75h.5c.414 0 .75.336.75.75v0c0 .414-.336.75-.75.75h-.5a.75.75 0 01-.75-.75v0zM18.25 10.5c0-.414.336-.75.75-.75h.5c.414 0 .75.336.75.75v0c0 .414-.336.75-.75.75h-.5a.75.75 0 01-.75-.75v0z"/></svg>
                <svg x-show="voiceMode" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                <span class="text-sm font-medium hidden sm:inline" x-text="voiceMode ? 'Termina' : 'Voce'"></span>
            </button>
            <button
                type="submit"
                :disabled="loading || !input.trim()"
                class="flex h-10 w-10 sm:h-[44px] sm:w-[44px] items-center justify-center rounded-xl bg-navy-800 text-white transition-all hover:bg-navy-700 disabled:opacity-40 disabled:cursor-not-allowed flex-shrink-0 shadow-sm hover:shadow-md"
            >
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
            </button>
        </form>
        <p class="text-center text-xs text-gray-400 mt-1.5 sm:mt-2 hidden sm:block">Opportunity Bot utilizza AI per generare risposte. Verifica sempre le informazioni importanti.</p>
    </div>

    <!-- Voice mode overlay -->
    <template x-if="voiceMode">
        <div class="fixed inset-0 z-[60] flex items-center justify-center bg-gradient-to-b from-navy-900/80 to-black/70 backdrop-blur-md">
            <div class="flex flex-col items-center gap-8">
                <div class="relative">
                    <div class="h-36 w-36 rounded-full bg-gradient-to-br from-accent-400 to-accent-600 flex items-center justify-center shadow-2xl shadow-accent-500/30">
                        <svg class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15a3 3 0 01-3-3V6a3 3 0 016 0v6a3 3 0 01-3 3z"/>
                        </svg>
                    </div>
                    <div class="absolute -inset-3 rounded-full border-2 border-accent-400/40 animate-ping"></div>
                    <div class="absolute -inset-6 rounded-full border border-accent-300/20 animate-pulse"></div>
                </div>
                <div class="text-center space-y-2">
                    <p class="text-white text-xl font-semibold tracking-tight" x-text="voiceConnected ? 'Conversazione attiva' : 'Connessione in corso...'"></p>

                    <svg class="h-5 w-5 transition-transform group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
