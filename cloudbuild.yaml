steps:
  # Build the Docker image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_IMAGE_BASE}:${COMMIT_SHA}
      - -t
      - ${_IMAGE_BASE}:latest
      - .

  # Push both tags
  - name: gcr.io/cloud-builders/docker
    args: [push, --all-tags, "${_IMAGE_BASE}"]

  # Deploy Cloud Run Service
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE_BASE}:${COMMIT_SHA}
      - --region=${_REGION}
      - --platform=managed

  # Update Cloud Run Job image
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - jobs
      - update
      - ${_JOB}
      - --image=${_IMAGE_BASE}:${COMMIT_SHA}
      - --region=${_REGION}

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: europe-west1
  _REPO: opportunity-radar
  _SERVICE: opportunity-radar
  _JOB: opportunity-radar-pipeline
  _IMAGE_BASE: europe-west1-docker.pkg.dev/opportunity-radar-488210/opportunity-radar/opportunity-radar
