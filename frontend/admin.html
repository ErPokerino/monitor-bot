<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Opportunity Radar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>[x-cloak]{display:none!important}</style>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased pb-16 md:pb-0">

<div x-data="toastContainer" class="fixed top-4 right-4 z-[100] space-y-2 w-80" x-cloak>
    <template x-for="t in toasts" :key="t.id">
        <div :class="[t.leaving?'toast-leave':'toast-enter', t.type==='error'?'border-red-200 bg-red-50 text-red-800':t.type==='success'?'border-emerald-200 bg-emerald-50 text-emerald-800':'border-accent-200 bg-accent-50 text-accent-800']" class="rounded-lg border px-4 py-3 text-sm shadow-lg flex items-center justify-between">
            <span x-text="t.message"></span><button @click="dismiss(t.id)" class="ml-2 opacity-50 hover:opacity-100">&times;</button>
        </div>
    </template>
</div>

<nav class="sticky top-0 z-50 border-b border-gray-200 bg-white/80 backdrop-blur-lg" x-data="navbar()">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-600 p-1"><svg viewBox="0 0 64 64" fill="none" class="h-full w-full"><circle cx="32" cy="32" r="28" stroke="#fff" stroke-width="2.5" opacity="0.25"/><circle cx="32" cy="32" r="19" stroke="#fff" stroke-width="2.5" opacity="0.4"/><circle cx="32" cy="32" r="10" stroke="#fff" stroke-width="2.5" opacity="0.6"/><path d="M32 32L32 6" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/><circle cx="32" cy="32" r="3.5" fill="#fff"/><circle cx="40" cy="17" r="3.5" fill="#7dd3fc"/></svg></div>
            <span class="text-lg font-semibold text-navy-800 tracking-tight hidden sm:inline">Opportunity Radar</span>
        </a>
        <div class="hidden md:flex items-center gap-1">
            <template x-for="link in links" :key="link.href">
                <a :href="link.href" :class="link.active ? 'bg-navy-800 text-white' : 'text-gray-600 hover:bg-gray-100 hover:text-navy-800'" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-colors">
                    <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-4 [&>svg]:w-4"></span>
                    <span x-text="link.label"></span>
                </a>
            </template>
            <div class="relative ml-3" x-data="notificationBell()">
                <button @click.stop="toggleDropdown()" class="relative p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-navy-800 transition-colors">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                    <span x-show="count > 0" x-text="count > 99 ? '99+' : count" class="absolute -top-1 -right-1 flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-red-500 px-1 text-[10px] font-bold text-white" :class="{ 'animate-pulse': pulse }"></span>
                </button>
                <div x-show="open" x-cloak @click.stop class="absolute right-0 mt-2 w-80 overflow-hidden rounded-xl border border-gray-200 bg-white shadow-xl">
                    <div class="flex items-center justify-between border-b border-gray-100 px-3 py-2">
                        <p class="text-sm font-semibold text-navy-800">Notifiche</p>
                        <button x-show="hasNotifications" @click="markAllAsSeen()" class="text-xs font-medium text-accent-600 hover:text-accent-700">Segna tutte lette</button>
                    </div>
                    <div class="max-h-80 overflow-y-auto">
                        <template x-if="loading">
                            <div class="px-3 py-4 text-sm text-gray-500">Caricamento...</div>
                        </template>
                        <template x-if="!loading && !hasNotifications">
                            <div class="px-3 py-4 text-sm text-gray-500">Nessuna nuova notifica</div>
                        </template>
                        <template x-if="!loading && sharedUnseen.length">
                            <div class="border-b border-gray-100 px-3 py-2">
                                <p class="mb-2 text-[11px] font-semibold uppercase tracking-wide text-indigo-600">Condivisi con te</p>
                                <div class="space-y-1">
                                    <template x-for="n in sharedUnseen" :key="'s-' + n.share_id">
                                        <button @click="openSharedNotification(n)" class="w-full rounded-lg px-2 py-2 text-left hover:bg-indigo-50">
                                            <p class="text-xs font-medium text-gray-800"><span x-text="n.shared_by_display_name || n.shared_by_username"></span> ha condiviso: <span class="font-semibold" x-text="n.item.title"></span></p>
                                            <p class="mt-0.5 text-[11px] text-gray-500" x-show="n.note" x-text="n.note"></p>
                                            <p class="mt-0.5 text-[11px] text-gray-400" x-text="formatWhen(n.shared_at)"></p>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <template x-if="!loading && agendaUnseen.length">
                            <div class="px-3 py-2">
                                <p class="mb-2 text-[11px] font-semibold uppercase tracking-wide text-accent-600">Da valutare</p>
                                <div class="space-y-1">
                                    <template x-for="n in agendaUnseen" :key="'a-' + n.id">
                                        <button @click="openAgendaNotification(n)" class="w-full rounded-lg px-2 py-2 text-left hover:bg-gray-50">
                                            <p class="line-clamp-2 text-xs font-medium text-gray-800" x-text="n.title"></p>
                                            <p class="mt-0.5 text-[11px] text-gray-400" x-text="formatWhen(n.first_seen_at)"></p>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="ml-3 hidden lg:flex items-center gap-2 border-l border-gray-200 pl-3" x-show="userName">
                <span class="text-xs text-gray-500" x-text="userName"></span>
                <span class="inline-flex rounded-full px-2 py-0.5 text-[10px] font-semibold" :class="userRole === 'admin' ? 'bg-indigo-100 text-indigo-700' : 'bg-gray-100 text-gray-600'" x-text="userRole === 'admin' ? 'ADMIN' : 'USER'"></span>
                <button @click="logout()" class="rounded-md px-2 py-1 text-xs text-gray-500 hover:bg-gray-100 hover:text-navy-800">Esci</button>
            </div>
        </div>
    </div>
</nav>
<nav class="fixed bottom-0 inset-x-0 z-50 border-t border-gray-200 bg-white md:hidden" x-data="navbar()">
    <div class="grid h-16" :class="links.length > 5 ? 'grid-cols-6' : 'grid-cols-5'">
        <template x-for="link in links" :key="link.href">
            <a :href="link.href" class="flex flex-col items-center justify-center gap-1 text-xs font-medium transition-colors" :class="link.active ? 'text-accent-600' : 'text-gray-500'">
                <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-5 [&>svg]:w-5"></span>
                <span x-text="link.mobileLabel"></span>
            </a>
        </template>
    </div>
</nav>

<main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
<div x-data="adminPage" x-cloak>
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-navy-800">Admin</h1>
        <p class="mt-1 text-sm text-gray-500">Gestione utenti e overview di sistema</p>
    </div>

    <template x-if="loading">
        <div class="rounded-xl border border-gray-200 bg-white p-10 text-center text-sm text-gray-500 shadow-sm">Caricamento in corso...</div>
    </template>

    <template x-if="!loading">
    <div class="space-y-6">
        <div class="grid gap-4 md:grid-cols-4">
            <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
                <p class="text-xs text-gray-500">Utenti totali</p>
                <p class="mt-1 text-2xl font-semibold text-navy-800" x-text="overview?.total_users ?? 0"></p>
            </div>
            <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
                <p class="text-xs text-gray-500">Utenti attivi</p>
                <p class="mt-1 text-2xl font-semibold text-navy-800" x-text="overview?.active_users ?? 0"></p>
            </div>
            <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
                <p class="text-xs text-gray-500">Sessioni attive</p>
                <p class="mt-1 text-2xl font-semibold text-navy-800" x-text="overview?.active_sessions ?? 0"></p>
            </div>
            <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
                <p class="text-xs text-gray-500">Pipeline in corso</p>
                <p class="mt-1 text-2xl font-semibold text-navy-800" x-text="overview?.running_runs ?? 0"></p>
            </div>
        </div>

        <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-navy-800">Crea utente</h2>
            <form class="mt-4 grid gap-4 md:grid-cols-2" @submit.prevent="createUser()">
                <label class="block">
                    <span class="mb-1 block text-sm font-medium text-gray-700">Username</span>
                    <input x-model="form.username" type="text" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none">
                </label>
                <label class="block">
                    <span class="mb-1 block text-sm font-medium text-gray-700">Nome visualizzato</span>
                    <input x-model="form.name" type="text" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none">
                </label>
                <label class="block">
                    <span class="mb-1 block text-sm font-medium text-gray-700">Password</span>
                    <input x-model="form.password" type="password" minlength="6" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none">
                </label>
                <label class="block">
                    <span class="mb-1 block text-sm font-medium text-gray-700">Ruolo</span>
                    <select x-model="form.role" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </label>
                <label class="md:col-span-2 inline-flex items-center gap-2 text-sm text-gray-600">
                    <input x-model="form.must_reset_password" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-accent-600 focus:ring-accent-500">
                    Richiedi reset password al primo accesso
                </label>
                <div class="md:col-span-2">
                    <button type="submit" :disabled="creating" class="inline-flex items-center rounded-lg bg-navy-800 px-4 py-2 text-sm font-semibold text-white hover:bg-navy-700 disabled:opacity-60" x-text="creating ? 'Creazione...' : 'Crea utente'"></button>
                </div>
            </form>
        </div>

        <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-navy-800">Utenti</h2>
            <div class="mt-4 overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-200 text-left text-gray-500">
                            <th class="px-3 py-2 font-medium">Username</th>
                            <th class="px-3 py-2 font-medium">Nome</th>
                            <th class="px-3 py-2 font-medium">Ruolo</th>
                            <th class="px-3 py-2 font-medium">Stato</th>
                            <th class="px-3 py-2 font-medium">Ultimo accesso</th>
                            <th class="px-3 py-2 font-medium"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="u in users" :key="u.id">
                            <tr class="border-b border-gray-100">
                                <td class="px-3 py-2" x-text="u.username"></td>
                                <td class="px-3 py-2" x-text="u.display_name"></td>
                                <td class="px-3 py-2">
                                    <span class="inline-flex rounded-full px-2 py-0.5 text-[10px] font-semibold" :class="roleBadge(u.role)" x-text="u.role.toUpperCase()"></span>
                                </td>
                                <td class="px-3 py-2">
                                    <span class="inline-flex rounded-full px-2 py-0.5 text-[10px] font-semibold" :class="u.is_active ? 'bg-emerald-100 text-emerald-700' : 'bg-gray-100 text-gray-600'" x-text="u.is_active ? 'Attivo' : 'Disattivato'"></span>
                                </td>
                                <td class="px-3 py-2 text-gray-500" x-text="formatDate(u.last_login_at)"></td>
                                <td class="px-3 py-2 text-right">
                                    <div class="inline-flex items-center gap-2">
                                        <button
                                            x-show="u.is_active"
                                            @click="deactivateUser(u)"
                                            :disabled="actioningUserId === u.id"
                                            class="rounded-md px-2 py-1 text-xs text-amber-700 hover:bg-amber-50 disabled:opacity-60"
                                        >
                                            Disattiva
                                        </button>
                                        <button
                                            x-show="!u.is_active"
                                            @click="activateUser(u)"
                                            :disabled="actioningUserId === u.id"
                                            class="rounded-md px-2 py-1 text-xs text-emerald-700 hover:bg-emerald-50 disabled:opacity-60"
                                        >
                                            Riattiva
                                        </button>
                                        <button
                                            @click="hardDeleteUser(u)"
                                            :disabled="actioningUserId === u.id"
                                            class="rounded-md px-2 py-1 text-xs text-red-600 hover:bg-red-50 disabled:opacity-60"
                                        >
                                            Elimina
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </template>
</div>
</main>

<script type="module" src="/src/main.js"></script>
</body>
</html>
