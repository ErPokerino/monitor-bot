<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Bot - Opportunity Radar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak]{display:none!important}
        .chat-prose p{margin:0.4em 0}
        .chat-prose ul,.chat-prose ol{margin:0.3em 0;padding-left:1.4em}
        .chat-prose li{margin:0.15em 0}
        .chat-prose strong{font-weight:600}
        .chat-prose code{background:#f1f5f9;padding:0.15em 0.35em;border-radius:4px;font-size:0.85em}
        .chat-prose pre{background:#1e293b;color:#e2e8f0;padding:12px 16px;border-radius:8px;overflow-x:auto;font-size:0.85em;margin:0.5em 0}
        .chat-prose pre code{background:none;padding:0;color:inherit}
        .chat-prose a{color:#0ea5e9;text-decoration:underline}
        .typing-dot{animation:typing 1.4s infinite both}
        .typing-dot:nth-child(2){animation-delay:0.2s}
        .typing-dot:nth-child(3){animation-delay:0.4s}
        @keyframes typing{0%,80%,100%{opacity:0.3;transform:scale(0.8)}40%{opacity:1;transform:scale(1)}}
    </style>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased pb-16 md:pb-0">

<!-- Toast container -->
<div x-data="toastContainer" class="fixed top-4 right-4 z-[100] space-y-2 w-80" x-cloak>
    <template x-for="t in toasts" :key="t.id">
        <div :class="[t.leaving?'toast-leave':'toast-enter', t.type==='error'?'border-red-200 bg-red-50 text-red-800':t.type==='success'?'border-emerald-200 bg-emerald-50 text-emerald-800':'border-accent-200 bg-accent-50 text-accent-800']" class="rounded-lg border px-4 py-3 text-sm shadow-lg flex items-center justify-between">
            <span x-text="t.message"></span><button @click="dismiss(t.id)" class="ml-2 opacity-50 hover:opacity-100">&times;</button>
        </div>
    </template>
</div>

<!-- Navbar -->
<nav class="sticky top-0 z-50 border-b border-gray-200 bg-white/80 backdrop-blur-lg" x-data="navbar()">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-600 p-1"><svg viewBox="0 0 64 64" fill="none" class="h-full w-full"><circle cx="32" cy="32" r="28" stroke="#fff" stroke-width="2.5" opacity="0.25"/><circle cx="32" cy="32" r="19" stroke="#fff" stroke-width="2.5" opacity="0.4"/><circle cx="32" cy="32" r="10" stroke="#fff" stroke-width="2.5" opacity="0.6"/><path d="M32 32L32 6" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/><circle cx="32" cy="32" r="3.5" fill="#fff"/><circle cx="40" cy="17" r="3.5" fill="#7dd3fc"/></svg></div>
            <span class="text-lg font-semibold text-navy-800 tracking-tight hidden sm:inline">Opportunity Radar</span>
        </a>
        <div class="hidden md:flex items-center gap-1">
            <template x-for="link in links" :key="link.href">
                <a :href="link.href" :class="link.active ? 'bg-navy-800 text-white' : 'text-gray-600 hover:bg-gray-100 hover:text-navy-800'" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-colors">
                    <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-4 [&>svg]:w-4"></span>
                    <span x-text="link.label"></span>
                </a>
            </template>
        </div>
    </div>
</nav>
<!-- Mobile bottom nav -->
<nav class="fixed bottom-0 inset-x-0 z-50 border-t border-gray-200 bg-white md:hidden" x-data="navbar()">
    <div class="grid grid-cols-4 h-16">
        <template x-for="link in links" :key="link.href">
            <a :href="link.href" class="flex flex-col items-center justify-center gap-1 text-xs font-medium transition-colors" :class="link.active ? 'text-accent-600' : 'text-gray-500'">
                <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-5 [&>svg]:w-5"></span>
                <span x-text="link.mobileLabel"></span>
            </a>
        </template>
    </div>
</nav>

<!-- Chat content -->
<div x-data="chatbotPage" x-cloak class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 flex flex-col h-[calc(100vh-8rem)] md:h-[calc(100vh-4rem)]">

    <!-- Toolbar -->
    <div class="flex items-center gap-3 py-4 flex-shrink-0">
        <div class="flex items-center gap-2 min-w-0 flex-1">
            <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-500 flex-shrink-0">
                <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
            </div>
            <h1 class="text-lg font-semibold text-navy-800 truncate">Opportunity Bot</h1>
        </div>

        <!-- Run selector -->
        <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="inline-flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 transition-colors max-w-xs truncate">
                <svg class="h-4 w-4 flex-shrink-0 text-accent-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                <span class="truncate" x-text="selectedRunLabel()"></span>
                <svg class="h-3 w-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div x-show="open" @click.outside="open=false" x-transition class="absolute right-0 mt-1 w-72 rounded-lg border border-gray-200 bg-white py-1 shadow-xl z-20 max-h-64 overflow-y-auto">
                <button @click="selectRun(null); open=false" class="w-full px-4 py-2.5 text-left text-sm hover:bg-gray-50 flex items-center gap-2" :class="!selectedRunId ? 'text-accent-600 font-medium' : 'text-gray-600'">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/></svg>
                    Nessuna esecuzione
                </button>
                <div class="border-t border-gray-100 my-1"></div>
                <template x-for="r in runs" :key="r.id">
                    <button @click="selectRun(r.id); open=false" class="w-full px-4 py-2.5 text-left text-sm hover:bg-gray-50 flex items-center justify-between gap-2" :class="selectedRunId === r.id ? 'text-accent-600 font-medium bg-accent-50' : 'text-gray-600'">
                        <span class="truncate">
                            <span class="font-medium" x-text="'#' + r.id"></span>
                            <span class="text-gray-400 mx-1">&middot;</span>
                            <span x-text="formatDate(r.started_at)"></span>
                        </span>
                        <span class="inline-flex items-center rounded-full bg-emerald-50 px-2 py-0.5 text-xs font-medium text-emerald-700 flex-shrink-0" x-text="r.total_relevant + ' ril.'"></span>
                    </button>
                </template>
                <template x-if="!runs.length">
                    <p class="px-4 py-3 text-sm text-gray-400 text-center">Nessuna esecuzione completata</p>
                </template>
            </div>
        </div>

        <!-- Reset button -->
        <button @click="resetChat()" class="rounded-lg border border-gray-200 bg-white p-2 text-gray-500 hover:bg-gray-50 hover:text-red-500 transition-colors" title="Nuova conversazione">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
        </button>
    </div>

    <!-- Messages area -->
    <div x-ref="chatMessages" class="flex-1 overflow-y-auto space-y-4 pb-4 scroll-smooth">

        <template x-for="(msg, idx) in messages" :key="idx">
            <div>
                <!-- System message -->
                <template x-if="msg.role === 'system'">
                    <div class="flex justify-center">
                        <div class="inline-flex items-center gap-2 rounded-full bg-accent-50 border border-accent-200 px-4 py-1.5 text-xs font-medium text-accent-700">
                            <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            <span x-text="msg.content"></span>
                        </div>
                    </div>
                </template>

                <!-- User message -->
                <template x-if="msg.role === 'user'">
                    <div class="flex justify-end">
                        <div class="max-w-[75%] rounded-2xl rounded-br-md bg-navy-800 px-4 py-3 text-sm text-white shadow-sm">
                            <p x-text="msg.content" class="whitespace-pre-wrap"></p>
                        </div>
                    </div>
                </template>

                <!-- Assistant message -->
                <template x-if="msg.role === 'assistant'">
                    <div class="flex gap-3">
                        <div class="flex h-8 w-8 items-center justify-center rounded-full bg-gradient-to-br from-accent-400 to-accent-600 flex-shrink-0 mt-0.5">
                            <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
                        </div>
                        <div class="max-w-[80%]">
                            <div class="rounded-2xl rounded-tl-md bg-white border border-gray-200 px-4 py-3 text-sm text-gray-700 shadow-sm chat-prose" :class="msg.error ? 'border-red-200 bg-red-50 text-red-700' : ''" x-html="renderMarkdown(msg.content)"></div>
                            <div class="mt-1 h-1"></div>
                            <template x-if="msg.action === 'start_run'">
                                <div class="mt-2 flex items-center gap-2">
                                    <span class="text-xs text-gray-500 mr-1">Vuoi procedere?</span>
                                    <button @click="confirmRun(idx)" class="inline-flex items-center gap-1.5 rounded-lg bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700 transition-colors shadow-sm">
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                                        Si, avvia
                                    </button>
                                    <button @click="declineRun(idx)" class="inline-flex items-center gap-1.5 rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 transition-colors">
                                        No
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <!-- Typing indicator -->
        <template x-if="loading">
            <div class="flex gap-3">
                <div class="flex h-8 w-8 items-center justify-center rounded-full bg-gradient-to-br from-accent-400 to-accent-600 flex-shrink-0 mt-0.5">
                    <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
                </div>
                <div class="rounded-2xl rounded-tl-md bg-white border border-gray-200 px-5 py-4 shadow-sm flex items-center gap-1.5">
                    <span class="typing-dot h-2 w-2 rounded-full bg-gray-400 inline-block"></span>
                    <span class="typing-dot h-2 w-2 rounded-full bg-gray-400 inline-block"></span>
                    <span class="typing-dot h-2 w-2 rounded-full bg-gray-400 inline-block"></span>
                </div>
            </div>
        </template>

    </div>

    <!-- Input area -->
    <div class="flex-shrink-0 border-t border-gray-200 bg-white/80 backdrop-blur-lg py-4 -mx-4 px-4 sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
        <form @submit.prevent="send()" class="flex items-end gap-3">
            <textarea
                x-model="input"
                @keydown.enter.prevent="if (!$event.shiftKey) send()"
                rows="2"
                placeholder="Scrivi un messaggio..."
                class="flex-1 resize-none rounded-xl border border-gray-300 bg-white px-4 py-3 text-sm leading-relaxed focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none transition-colors placeholder:text-gray-400"
                :disabled="loading"
            ></textarea>
            <button
                type="button"
                @click="toggleVoiceMode()"
                class="flex h-[52px] w-[52px] items-center justify-center rounded-xl border transition-all flex-shrink-0 shadow-sm"
                :class="voiceMode ? 'bg-red-500 text-white border-red-500 animate-pulse' : 'bg-white text-gray-500 border-gray-300 hover:bg-gray-50 hover:text-accent-600'"
                :title="voiceMode ? 'Disattiva voice mode' : 'Attiva voice mode'"
            >
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
            </button>
            <button
                type="submit"
                :disabled="loading || !input.trim()"
                class="flex h-[52px] w-[52px] items-center justify-center rounded-xl bg-navy-800 text-white transition-all hover:bg-navy-700 disabled:opacity-40 disabled:cursor-not-allowed flex-shrink-0 shadow-sm hover:shadow-md"
            >
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
            </button>
        </form>
        <p class="text-center text-xs text-gray-400 mt-2">Opportunity Bot utilizza AI per generare risposte. Verifica sempre le informazioni importanti.</p>
    </div>

    <!-- Voice mode overlay -->
    <template x-if="voiceMode">
        <div class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm">
            <div class="flex flex-col items-center gap-6">
                <div class="relative">
                    <div class="h-32 w-32 rounded-full bg-gradient-to-br from-accent-400 to-accent-600 flex items-center justify-center shadow-2xl">
                        <svg class="h-14 w-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
                    </div>
                    <div class="absolute inset-0 rounded-full bg-accent-400 opacity-30 animate-ping"></div>
                </div>
                <div class="text-center">
                    <p class="text-white text-lg font-semibold" x-text="voiceConnected ? 'In ascolto...' : 'Connessione...'"></p>
                    <p class="text-white/60 text-sm mt-1">Parla naturalmente in italiano</p>
                </div>
                <button @click="toggleVoiceMode()" class="rounded-full bg-red-500 hover:bg-red-600 text-white px-6 py-3 font-medium transition-colors shadow-lg flex items-center gap-2">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    Termina
                </button>
            </div>
        </div>
    </template>

</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
