<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Opportunity Radar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>[x-cloak]{display:none!important}</style>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased pb-16 md:pb-0">

<!-- Toast container -->
<div x-data="toastContainer" class="fixed top-4 right-4 z-[100] space-y-2 w-80" x-cloak>
    <template x-for="t in toasts" :key="t.id">
        <div :class="[
            t.leaving ? 'toast-leave' : 'toast-enter',
            t.type === 'error' ? 'border-red-200 bg-red-50 text-red-800' :
            t.type === 'success' ? 'border-emerald-200 bg-emerald-50 text-emerald-800' :
            'border-accent-200 bg-accent-50 text-accent-800'
        ]" class="rounded-lg border px-4 py-3 text-sm shadow-lg flex items-center justify-between">
            <span x-text="t.message"></span>
            <button @click="dismiss(t.id)" class="ml-2 opacity-50 hover:opacity-100">&times;</button>
        </div>
    </template>
</div>

<!-- Navbar (injected by main.js) -->
<nav class="sticky top-0 z-50 border-b border-gray-200 bg-white/80 backdrop-blur-lg" x-data="navbar()">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-600 p-1"><svg viewBox="0 0 64 64" fill="none" class="h-full w-full"><circle cx="32" cy="32" r="28" stroke="#fff" stroke-width="2.5" opacity="0.25"/><circle cx="32" cy="32" r="19" stroke="#fff" stroke-width="2.5" opacity="0.4"/><circle cx="32" cy="32" r="10" stroke="#fff" stroke-width="2.5" opacity="0.6"/><path d="M32 32L32 6" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/><circle cx="32" cy="32" r="3.5" fill="#fff"/><circle cx="40" cy="17" r="3.5" fill="#7dd3fc"/></svg></div>
            <span class="text-lg font-semibold text-navy-800 tracking-tight hidden sm:inline">Opportunity Radar</span>
        </a>
        <div class="hidden md:flex items-center gap-1">
            <template x-for="link in links" :key="link.href">
                <a :href="link.href" :class="link.active ? 'bg-navy-800 text-white' : 'text-gray-600 hover:bg-gray-100 hover:text-navy-800'" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-colors">
                    <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-4 [&>svg]:w-4"></span>
                    <span x-text="link.label"></span>
                </a>
            </template>
            <!-- Notification bell -->
            <div class="relative ml-3" x-data="notificationBell()">
                <button @click.stop="toggleDropdown()" class="relative p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-navy-800 transition-colors">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                    <span x-show="count > 0" x-text="count > 99 ? '99+' : count" class="absolute -top-1 -right-1 flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-red-500 px-1 text-[10px] font-bold text-white" :class="{ 'animate-pulse': pulse }"></span>
                </button>
                <div x-show="open" x-cloak @click.stop class="absolute right-0 mt-2 w-80 overflow-hidden rounded-xl border border-gray-200 bg-white shadow-xl">
                    <div class="flex items-center justify-between border-b border-gray-100 px-3 py-2">
                        <p class="text-sm font-semibold text-navy-800">Notifiche</p>
                        <button x-show="hasNotifications" @click="markAllAsSeen()" class="text-xs font-medium text-accent-600 hover:text-accent-700">Segna tutte lette</button>
                    </div>
                    <div class="max-h-80 overflow-y-auto">
                        <template x-if="loading">
                            <div class="px-3 py-4 text-sm text-gray-500">Caricamento...</div>
                        </template>
                        <template x-if="!loading && !hasNotifications">
                            <div class="px-3 py-4 text-sm text-gray-500">Nessuna nuova notifica</div>
                        </template>
                        <template x-if="!loading && sharedUnseen.length">
                            <div class="border-b border-gray-100 px-3 py-2">
                                <p class="mb-2 text-[11px] font-semibold uppercase tracking-wide text-indigo-600">Condivisi con te</p>
                                <div class="space-y-1">
                                    <template x-for="n in sharedUnseen" :key="'s-' + n.share_id">
                                        <button @click="openSharedNotification(n)" class="w-full rounded-lg px-2 py-2 text-left hover:bg-indigo-50">
                                            <p class="text-xs font-medium text-gray-800"><span x-text="n.shared_by_display_name || n.shared_by_username"></span> ha condiviso: <span class="font-semibold" x-text="n.item.title"></span></p>
                                            <p class="mt-0.5 text-[11px] text-gray-500" x-show="n.note" x-text="n.note"></p>
                                            <p class="mt-0.5 text-[11px] text-gray-400" x-text="formatWhen(n.shared_at)"></p>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <template x-if="!loading && agendaUnseen.length">
                            <div class="px-3 py-2">
                                <p class="mb-2 text-[11px] font-semibold uppercase tracking-wide text-accent-600">Da valutare</p>
                                <div class="space-y-1">
                                    <template x-for="n in agendaUnseen" :key="'a-' + n.id">
                                        <button @click="openAgendaNotification(n)" class="w-full rounded-lg px-2 py-2 text-left hover:bg-gray-50">
                                            <p class="line-clamp-2 text-xs font-medium text-gray-800" x-text="n.title"></p>
                                            <p class="mt-0.5 text-[11px] text-gray-400" x-text="formatWhen(n.first_seen_at)"></p>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="ml-3 hidden lg:flex items-center gap-2 border-l border-gray-200 pl-3" x-show="userName">
                <span class="text-xs text-gray-500" x-text="userName"></span>
                <span class="inline-flex rounded-full px-2 py-0.5 text-[10px] font-semibold" :class="userRole === 'admin' ? 'bg-indigo-100 text-indigo-700' : 'bg-gray-100 text-gray-600'" x-text="userRole === 'admin' ? 'ADMIN' : 'USER'"></span>
                <button @click="logout()" class="rounded-md px-2 py-1 text-xs text-gray-500 hover:bg-gray-100 hover:text-navy-800">Esci</button>
            </div>
        </div>
    </div>
</nav>
<!-- Mobile bottom nav -->
<nav class="fixed bottom-0 inset-x-0 z-50 border-t border-gray-200 bg-white md:hidden" x-data="navbar()">
    <div class="grid h-16" :class="links.length > 5 ? 'grid-cols-6' : 'grid-cols-5'">
        <template x-for="link in links" :key="link.href">
            <a :href="link.href" class="flex flex-col items-center justify-center gap-1 text-xs font-medium transition-colors relative" :class="link.active ? 'text-accent-600' : 'text-gray-500'">
                <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-5 [&>svg]:w-5"></span>
                <span x-text="link.mobileLabel"></span>
            </a>
        </template>
    </div>
</nav>

<!-- Onboarding Carousel -->
<div x-data="onboardingCarousel" x-show="visible" x-cloak class="fixed inset-0 z-[80] flex items-center justify-center bg-black/50 backdrop-blur-sm" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full mx-4 overflow-hidden">
        <div class="p-8 text-center">
            <div class="flex justify-center mb-6 text-accent-600" x-html="slides[step].icon"></div>
            <h2 class="text-xl font-bold text-navy-800 mb-3" x-text="slides[step].title"></h2>
            <p class="text-sm text-gray-600 leading-relaxed" x-text="slides[step].desc"></p>
        </div>
        <div class="flex justify-center gap-2 pb-4">
            <template x-for="(s, i) in slides" :key="i">
                <button @click="step = i" class="h-2 rounded-full transition-all" :class="i === step ? 'w-6 bg-accent-600' : 'w-2 bg-gray-300'"></button>
            </template>
        </div>
        <div class="border-t border-gray-100 px-6 py-4 flex items-center justify-between">
            <button @click="dismiss()" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">Salta</button>
            <div class="flex gap-3">
                <button x-show="step > 0" @click="prev()" class="rounded-lg border border-gray-300 px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 transition-colors">Indietro</button>
                <button x-show="step < slides.length - 1" @click="next()" class="rounded-lg bg-navy-800 px-4 py-2 text-sm font-medium text-white hover:bg-navy-700 transition-colors">Avanti</button>
                <button x-show="step === slides.length - 1" @click="dismiss()" class="rounded-lg bg-accent-600 px-4 py-2 text-sm font-medium text-white hover:bg-accent-700 transition-colors">Inizia!</button>
            </div>
        </div>
    </div>
</div>

<!-- Content -->
<main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
<div x-data="agendaPage" x-cloak>

    <!-- Header -->
    <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-navy-800">Agenda</h1>
            <p class="mt-1 text-sm text-gray-500">Valuta e gestisci le opportunit&agrave; trovate</p>
        </div>
        <a href="/esegui.html" class="inline-flex items-center gap-2 rounded-lg bg-navy-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-navy-700 hover:shadow-md self-start">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            Avvia ricerca
        </a>
    </div>

    <!-- Tabs -->
    <div class="flex gap-1 mb-6 border-b border-gray-200">
        <button @click="switchTab('pending')" :class="tab === 'pending' ? 'border-accent-600 text-accent-600' : 'border-transparent text-gray-500 hover:text-gray-700'" class="px-4 py-3 text-sm font-medium border-b-2 transition-colors">
            Da valutare
        </button>
        <button @click="switchTab('interested')" :class="tab === 'interested' ? 'border-accent-600 text-accent-600' : 'border-transparent text-gray-500 hover:text-gray-700'" class="px-4 py-3 text-sm font-medium border-b-2 transition-colors">
            Interessanti
        </button>
        <button @click="switchTab('shared')" :class="tab === 'shared' ? 'border-accent-600 text-accent-600' : 'border-transparent text-gray-500 hover:text-gray-700'" class="px-4 py-3 text-sm font-medium border-b-2 transition-colors">
            Shared with me
        </button>
        <button @click="switchTab('past_events')" :class="tab === 'past_events' ? 'border-accent-600 text-accent-600' : 'border-transparent text-gray-500 hover:text-gray-700'" class="px-4 py-3 text-sm font-medium border-b-2 transition-colors">
            Eventi passati
        </button>
    </div>

    <!-- Filters bar -->
    <div class="flex flex-wrap items-center gap-3 mb-6">
        <select x-model="filterType" @change="applyFilters()" class="rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm text-gray-700 focus:border-accent-500 focus:ring-1 focus:ring-accent-500">
            <option value="">Tutti i tipi</option>
            <option value="Bando">Bandi</option>
            <option value="Evento">Eventi</option>
            <option value="Concorso">Concorsi</option>
        </select>
        <select x-model="filterCategory" @change="applyFilters()" class="rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm text-gray-700 focus:border-accent-500 focus:ring-1 focus:ring-accent-500">
            <option value="">Tutte le categorie</option>
            <option value="SAP">SAP</option>
            <option value="Data">Data</option>
            <option value="AI">AI</option>
            <option value="Cloud">Cloud</option>
            <option value="Other">Altro</option>
        </select>
        <template x-if="tab === 'interested'">
            <select x-model="filterEnrolled" @change="applyFilters()" class="rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm text-gray-700 focus:border-accent-500 focus:ring-1 focus:ring-accent-500">
                <option :value="null">Iscrizione: tutti</option>
                <option :value="true">Iscritto</option>
                <option :value="false">Non iscritto</option>
            </select>
        </template>
        <select x-model="sort" @change="applyFilters()" class="rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm text-gray-700 focus:border-accent-500 focus:ring-1 focus:ring-accent-500">
            <option value="first_seen_at">Pi&ugrave; recenti</option>
            <option value="relevance_score">Rilevanza</option>
            <option value="deadline">Scadenza</option>
        </select>
        <div class="flex-1 min-w-[200px]">
            <input type="text" x-model.debounce.400ms="search" @input="applyFilters()" placeholder="Cerca per titolo o descrizione..." class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm text-gray-700 placeholder-gray-400 focus:border-accent-500 focus:ring-1 focus:ring-accent-500">
        </div>
    </div>

    <!-- Loading -->
    <template x-if="loading">
        <div class="space-y-4">
            <template x-for="i in 4" :key="i">
                <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm animate-pulse">
                    <div class="h-5 bg-gray-200 rounded w-2/3 mb-3"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded w-full"></div>
                </div>
            </template>
        </div>
    </template>

    <template x-if="!loading">
    <div class="grid gap-6 lg:grid-cols-3">
        <!-- Main content -->
        <div class="lg:col-span-2 space-y-4">

            <!-- Empty state -->
            <template x-if="items.length === 0">
                <div class="rounded-xl border border-gray-200 bg-white p-12 shadow-sm text-center">
                    <template x-if="tab === 'pending'">
                        <div>
                            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-emerald-50 text-emerald-500 mb-4">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <h3 class="text-lg font-semibold text-navy-800">Tutto controllato!</h3>
                            <p class="mt-2 text-sm text-gray-500">Non ci sono nuovi elementi da valutare. Avvia una ricerca per trovare nuove opportunit&agrave;.</p>
                        </div>
                    </template>
                    <template x-if="tab === 'interested'">
                        <div>
                            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-gray-50 text-gray-400 mb-4">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/></svg>
                            </div>
                            <h3 class="text-lg font-semibold text-navy-800">Nessun elemento interessante</h3>
                            <p class="mt-2 text-sm text-gray-500">Vai alla tab &ldquo;Da valutare&rdquo; per iniziare a selezionare le opportunit&agrave; di tuo interesse.</p>
                        </div>
                    </template>
                    <template x-if="tab === 'past_events'">
                        <div>
                            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-gray-50 text-gray-400 mb-4">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            </div>
                            <h3 class="text-lg font-semibold text-navy-800">Nessun evento passato</h3>
                            <p class="mt-2 text-sm text-gray-500">Gli eventi a cui ti sei iscritto compariranno qui dopo la loro data.</p>
                        </div>
                    </template>
                    <template x-if="tab === 'shared'">
                        <div>
                            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-gray-50 text-gray-400 mb-4">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5V8H2v12h5m10 0v-3a3 3 0 00-3-3H10a3 3 0 00-3 3v3m10 0H7m5-9a3 3 0 110-6 3 3 0 010 6z"/></svg>
                            </div>
                            <h3 class="text-lg font-semibold text-navy-800">Nessun elemento condiviso</h3>
                            <p class="mt-2 text-sm text-gray-500">Gli elementi condivisi da altri utenti compariranno qui.</p>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Item cards -->
            <template x-for="item in items" :key="item.id">
                <div
                    class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm transition-all duration-300"
                    :class="{
                        'translate-x-full opacity-0': animatingId === item.id && animatingDir === 'right',
                        '-translate-x-full opacity-0': animatingId === item.id && animatingDir === 'left',
                    }"
                    @touchstart="handleTouchStart($event, item.id)"
                    @touchend="handleTouchEnd($event)"
                >
                    <!-- Top row: badges -->
                    <div class="flex flex-wrap items-center gap-2 mb-3">
                        <span :class="typeColor(item.opportunity_type)" class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium" x-text="item.opportunity_type"></span>
                        <span :class="categoryColor(item.category)" class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium" x-text="item.category"></span>
                        <template x-if="item.event_format">
                            <span :class="formatColor(item.event_format)" class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium" x-text="item.event_format"></span>
                        </template>
                        <template x-if="item.event_cost">
                            <span :class="costColor(item.event_cost)" class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium" x-text="item.event_cost"></span>
                        </template>
                        <template x-if="item.sector">
                            <span class="inline-flex items-center rounded-full bg-slate-100 px-2.5 py-0.5 text-xs font-medium text-slate-700" x-text="item.sector"></span>
                        </template>
                        <template x-if="item.deadline">
                            <span :class="deadlineColor(item.deadline)" class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium" x-text="deadlineLabel(item.deadline)"></span>
                        </template>
                        <template x-if="item.is_enrolled">
                            <span class="inline-flex items-center rounded-full bg-emerald-50 px-2.5 py-0.5 text-xs font-medium text-emerald-700">Iscritto</span>
                        </template>
                        <div class="ml-auto flex items-center gap-1">
                            <div class="flex items-center gap-0.5" :class="item.relevance_score >= 7 ? 'text-emerald-500' : item.relevance_score >= 5 ? 'text-amber-500' : 'text-gray-400'">
                                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                                <span class="text-xs font-bold" x-text="item.relevance_score + '/10'"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Title & authority -->
                    <h3 class="text-base font-semibold text-navy-800 mb-1">
                        <a :href="item.source_url" target="_blank" rel="noopener" class="hover:text-accent-600 transition-colors" x-text="item.title"></a>
                    </h3>
                    <template x-if="item.contracting_authority && !isUrlLike(item.contracting_authority)">
                        <p class="text-xs text-gray-500 mb-2" x-text="item.contracting_authority"></p>
                    </template>
                    <template x-if="tab === 'shared' && item._shared">
                        <div class="mb-2 rounded-lg bg-indigo-50 px-3 py-2 text-xs text-indigo-700">
                            <p>Condiviso da <span class="font-semibold" x-text="item._shared.shared_by_display_name || item._shared.shared_by_username"></span></p>
                            <p x-show="item._shared.note" x-text="item._shared.note"></p>
                        </div>
                    </template>

                    <!-- Deadline & value -->
                    <div class="flex flex-wrap gap-4 text-xs text-gray-500 mb-3">
                        <template x-if="item.deadline">
                            <span class="inline-flex items-center gap-1">
                                <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                <span x-text="formatDeadline(item.deadline)"></span>
                            </span>
                        </template>
                        <template x-if="item.estimated_value">
                            <span class="inline-flex items-center gap-1">
                                <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                <span x-text="new Intl.NumberFormat('it-IT', { style: 'currency', currency: item.currency }).format(item.estimated_value)"></span>
                            </span>
                        </template>
                        <template x-if="item.source && item.opportunity_type !== 'Evento'">
                            <span class="inline-flex items-center gap-1">
                                <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064"/></svg>
                                <span x-text="item.source"></span>
                            </span>
                        </template>
                        <template x-if="item.city || item.country">
                            <span class="inline-flex items-center gap-1">
                                <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                                <span x-text="[item.city, item.country].filter(Boolean).join(', ')"></span>
                            </span>
                        </template>
                    </div>

                    <!-- AI reasoning (collapsed) -->
                    <template x-if="item.ai_reasoning">
                        <p class="text-xs text-gray-500 line-clamp-2 mb-3" x-text="item.ai_reasoning"></p>
                    </template>

                    <!-- Actions -->
                    <div class="flex items-center gap-2 pt-2 border-t border-gray-100">
                        <!-- Thumbs up/down (only on pending tab) -->
                        <template x-if="tab === 'pending'">
                            <div class="flex items-center gap-2">
                                <button @click="evaluate(item.id, 'interested')" class="inline-flex items-center gap-1.5 rounded-lg bg-emerald-50 px-3 py-2 text-sm font-medium text-emerald-700 hover:bg-emerald-100 transition-colors" title="Interessante">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/></svg>
                                    <span class="hidden sm:inline">Interessante</span>
                                </button>
                                <button @click="evaluate(item.id, 'rejected')" class="inline-flex items-center gap-1.5 rounded-lg bg-red-50 px-3 py-2 text-sm font-medium text-red-600 hover:bg-red-100 transition-colors" title="Scarta">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5"/></svg>
                                    <span class="hidden sm:inline">Scarta</span>
                                </button>
                            </div>
                        </template>

                        <!-- Enroll toggle (for events, on pending & interested tabs) -->
                        <template x-if="item.opportunity_type === 'Evento' && tab !== 'past_events' && tab !== 'shared'">
                            <button @click="toggleEnroll(item)" :class="item.is_enrolled ? 'bg-emerald-600 text-white hover:bg-emerald-700' : 'bg-white border border-gray-300 text-gray-600 hover:bg-gray-50'" class="inline-flex items-center gap-1.5 rounded-lg px-3 py-2 text-sm font-medium transition-colors ml-auto">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                                <span x-text="item.is_enrolled ? 'Iscritto' : 'Iscrivimi'"></span>
                            </button>
                        </template>

                        <!-- Feedback (past events tab) -->
                        <template x-if="tab === 'past_events'">
                            <div class="flex flex-col sm:flex-row gap-3 w-full">
                                <template x-if="item.feedback_recommend === null">
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs text-gray-500">Lo consiglieresti?</span>
                                        <button @click="submitFeedback(item, true, item.feedback_return ?? true)" class="rounded-lg bg-emerald-50 px-2.5 py-1.5 text-xs font-medium text-emerald-700 hover:bg-emerald-100 transition-colors">S&igrave;</button>
                                        <button @click="submitFeedback(item, false, item.feedback_return ?? false)" class="rounded-lg bg-red-50 px-2.5 py-1.5 text-xs font-medium text-red-600 hover:bg-red-100 transition-colors">No</button>
                                        <span class="text-xs text-gray-500 ml-2">Torneresti?</span>
                                        <button @click="submitFeedback(item, item.feedback_recommend ?? true, true)" class="rounded-lg bg-emerald-50 px-2.5 py-1.5 text-xs font-medium text-emerald-700 hover:bg-emerald-100 transition-colors">S&igrave;</button>
                                        <button @click="submitFeedback(item, item.feedback_recommend ?? false, false)" class="rounded-lg bg-red-50 px-2.5 py-1.5 text-xs font-medium text-red-600 hover:bg-red-100 transition-colors">No</button>
                                    </div>
                                </template>
                                <template x-if="item.feedback_recommend !== null">
                                    <div class="flex items-center gap-3 text-xs">
                                        <span class="inline-flex items-center gap-1 rounded-full px-2.5 py-1" :class="item.feedback_recommend ? 'bg-emerald-50 text-emerald-700' : 'bg-red-50 text-red-600'">
                                            <span x-text="item.feedback_recommend ? 'Consigliato' : 'Non consigliato'"></span>
                                        </span>
                                        <span class="inline-flex items-center gap-1 rounded-full px-2.5 py-1" :class="item.feedback_return ? 'bg-emerald-50 text-emerald-700' : 'bg-red-50 text-red-600'">
                                            <span x-text="item.feedback_return ? 'Tornerei' : 'Non tornerei'"></span>
                                        </span>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <template x-if="tab !== 'shared'">
                            <button @click="openShareModal(item)" class="inline-flex items-center gap-1 rounded-md bg-indigo-50 px-2 py-1 text-xs font-medium text-indigo-700 hover:bg-indigo-100">
                                <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12a2 2 0 104 0 2 2 0 00-4 0zm0 0V8a2 2 0 114 0v4m0 0v4a2 2 0 11-4 0v-4m4 0h3m-3 0H5"/></svg>
                                Condividi
                            </button>
                        </template>

                        <!-- Source link -->
                        <a :href="item.source_url" target="_blank" rel="noopener" class="ml-auto inline-flex items-center gap-1 text-xs text-accent-600 hover:text-accent-800 font-medium transition-colors">
                            <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                            Fonte
                        </a>
                    </div>
                </div>
            </template>
        </div>

        <!-- Sidebar: Expiring soon -->
        <div class="space-y-4">
            <div class="rounded-xl border border-gray-200 bg-white shadow-sm">
                <div class="border-b border-gray-100 px-5 py-4 flex items-center justify-between">
                    <h2 class="text-sm font-semibold text-navy-800">In scadenza</h2>
                    <select x-model="expiringDays" @change="loadAll()" class="rounded-md border border-gray-200 bg-gray-50 px-2 py-1 text-xs text-gray-600">
                        <option value="7">7 giorni</option>
                        <option value="14">14 giorni</option>
                        <option value="30" selected>30 giorni</option>
                        <option value="60">60 giorni</option>
                    </select>
                </div>
                <div class="divide-y divide-gray-50 max-h-[500px] overflow-y-auto">
                    <template x-if="expiring.length === 0">
                        <div class="px-5 py-8 text-center">
                            <p class="text-xs text-gray-400">Nessun elemento in scadenza</p>
                        </div>
                    </template>
                    <template x-for="item in expiring" :key="item.id">
                        <div class="px-5 py-3 hover:bg-gray-50 transition-colors">
                            <div class="flex items-start gap-2">
                                <div :class="deadlineColor(item.deadline)" class="mt-0.5 rounded-full px-2 py-0.5 text-[10px] font-bold whitespace-nowrap" x-text="deadlineLabel(item.deadline)"></div>
                                <div class="min-w-0 flex-1">
                                    <a :href="item.source_url" target="_blank" class="text-xs font-medium text-navy-800 hover:text-accent-600 transition-colors line-clamp-2" x-text="item.title"></a>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span :class="typeColor(item.opportunity_type)" class="inline-flex rounded-full px-1.5 py-0.5 text-[10px] font-medium" x-text="item.opportunity_type"></span>
                                        <span class="text-[10px] text-gray-400" x-text="formatDeadline(item.deadline)"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    </template>

    <!-- Share modal -->
    <div
        x-show="shareModalOpen"
        x-transition
        class="fixed inset-0 z-[90] flex items-center justify-center bg-black/40 backdrop-blur-sm p-4"
        @click.self="closeShareModal()"
    >
        <div class="w-full max-w-xl rounded-2xl bg-white shadow-xl" @click.stop>
            <div class="border-b border-gray-100 px-6 py-4">
                <h3 class="text-base font-semibold text-navy-800">Condividi opportunit√†</h3>
                <p class="mt-1 text-xs text-gray-500" x-text="shareItemTarget ? shareItemTarget.title : ''"></p>
            </div>

            <div class="space-y-4 px-6 py-5">
                <div>
                    <label class="mb-1 block text-sm font-medium text-gray-700">Utente destinatario</label>
                    <input
                        type="text"
                        x-model="shareSearch"
                        @input="onShareSearchInput()"
                        placeholder="Cerca per nome o username..."
                        class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none"
                    >
                    <p class="mt-1 text-xs text-gray-400">I risultati si filtrano automaticamente mentre scrivi.</p>
                </div>

                <div class="max-h-52 overflow-y-auto rounded-lg border border-gray-200">
                    <template x-if="shareLoadingUsers">
                        <div class="px-3 py-4 text-sm text-gray-500">Caricamento utenti...</div>
                    </template>
                    <template x-if="!shareLoadingUsers && shareCandidates.length === 0">
                        <div class="px-3 py-4 text-sm text-gray-500">Nessun utente disponibile</div>
                    </template>
                    <template x-for="user in shareCandidates" :key="user.id">
                        <button
                            type="button"
                            @click="selectShareUser(user)"
                            class="flex w-full items-center justify-between border-b border-gray-100 px-3 py-2 text-left text-sm last:border-b-0 hover:bg-gray-50"
                            :class="shareSelectedUser && shareSelectedUser.id === user.id ? 'bg-indigo-50' : ''"
                        >
                            <span class="font-medium text-gray-800" x-text="user.display_name || user.username"></span>
                            <span class="text-xs text-gray-500" x-text="'@' + user.username"></span>
                        </button>
                    </template>
                </div>

                <div>
                    <label class="mb-1 block text-sm font-medium text-gray-700">Nota (opzionale)</label>
                    <textarea
                        x-model="shareNote"
                        rows="3"
                        maxlength="1000"
                        class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none"
                        placeholder="Aggiungi contesto per il destinatario..."
                    ></textarea>
                </div>
            </div>

            <div class="flex items-center justify-end gap-3 border-t border-gray-100 px-6 py-4">
                <button @click="closeShareModal()" class="rounded-lg px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100">Annulla</button>
                <button
                    @click="confirmShareItem()"
                    :disabled="!shareSelectedUser"
                    class="rounded-lg bg-navy-800 px-4 py-2 text-sm font-semibold text-white hover:bg-navy-700 disabled:cursor-not-allowed disabled:opacity-60"
                >
                    Condividi
                </button>
            </div>
        </div>
    </div>
</div>
</main>

<script type="module" src="/src/main.js"></script>
</body>
</html>
