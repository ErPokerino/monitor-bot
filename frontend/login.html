<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Opportunity Radar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>[x-cloak]{display:none!important}</style>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased">

<div class="min-h-full flex flex-col items-center justify-center px-4" x-data="loginPage">
    <div class="w-full max-w-sm rounded-2xl bg-white p-8 shadow-xl">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-600 p-1">
                <svg viewBox="0 0 64 64" fill="none" class="h-full w-full"><circle cx="32" cy="32" r="28" stroke="#fff" stroke-width="2.5" opacity="0.25"/><circle cx="32" cy="32" r="19" stroke="#fff" stroke-width="2.5" opacity="0.4"/><circle cx="32" cy="32" r="10" stroke="#fff" stroke-width="2.5" opacity="0.6"/><path d="M32 32L32 6" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/><circle cx="32" cy="32" r="3.5" fill="#fff"/><circle cx="40" cy="17" r="3.5" fill="#7dd3fc"/></svg>
            </div>
        </div>
        <h1 class="text-xl font-bold text-navy-800 text-center">Opportunity Radar</h1>
        <p class="text-sm text-gray-500 text-center mt-1 mb-6">Accedi al sistema</p>

        <form @submit.prevent="submit()" class="space-y-4">
            <div>
                <input type="text" x-model="username" placeholder="Username" class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none transition-colors">
            </div>
            <div class="relative" x-data="{ showPw: false }">
                <input :type="showPw ? 'text' : 'password'" x-model="password" placeholder="Password" class="w-full rounded-lg border border-gray-300 px-4 py-2.5 pr-11 text-sm focus:border-accent-500 focus:ring-1 focus:ring-accent-500 outline-none transition-colors">
                <button type="button" @click="showPw = !showPw" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors" tabindex="-1" :title="showPw ? 'Nascondi password' : 'Mostra password'">
                    <svg x-show="!showPw" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    <svg x-show="showPw" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12c1.292 4.338 5.31 7.5 10.066 7.5.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"/></svg>
                </button>
            </div>
            <div x-show="error" x-text="error" class="text-sm text-red-600"></div>
            <button type="submit" :disabled="loading" class="w-full rounded-lg bg-navy-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-navy-700 disabled:opacity-60 disabled:cursor-not-allowed">
                <span x-text="loading ? 'Accesso...' : 'Accedi'"></span>
            </button>
        </form>
    </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
