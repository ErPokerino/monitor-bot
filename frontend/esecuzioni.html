<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esecuzioni - Opportunity Radar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>[x-cloak]{display:none!important}</style>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased pb-16 md:pb-0">

<!-- Toast container -->
<div x-data="toastContainer" class="fixed top-4 right-4 z-[100] space-y-2 w-80" x-cloak>
    <template x-for="t in toasts" :key="t.id">
        <div :class="[
            t.leaving ? 'toast-leave' : 'toast-enter',
            t.type === 'error' ? 'border-red-200 bg-red-50 text-red-800' :
            t.type === 'success' ? 'border-emerald-200 bg-emerald-50 text-emerald-800' :
            'border-accent-200 bg-accent-50 text-accent-800'
        ]" class="rounded-lg border px-4 py-3 text-sm shadow-lg flex items-center justify-between">
            <span x-text="t.message"></span>
            <button @click="dismiss(t.id)" class="ml-2 opacity-50 hover:opacity-100">&times;</button>
        </div>
    </template>
</div>

<!-- Navbar -->
<nav class="sticky top-0 z-50 border-b border-gray-200 bg-white/80 backdrop-blur-lg" x-data="navbar()">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-600 p-1"><svg viewBox="0 0 64 64" fill="none" class="h-full w-full"><circle cx="32" cy="32" r="28" stroke="#fff" stroke-width="2.5" opacity="0.25"/><circle cx="32" cy="32" r="19" stroke="#fff" stroke-width="2.5" opacity="0.4"/><circle cx="32" cy="32" r="10" stroke="#fff" stroke-width="2.5" opacity="0.6"/><path d="M32 32L32 6" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/><circle cx="32" cy="32" r="3.5" fill="#fff"/><circle cx="40" cy="17" r="3.5" fill="#7dd3fc"/></svg></div>
            <span class="text-lg font-semibold text-navy-800 tracking-tight hidden sm:inline">Opportunity Radar</span>
        </a>
        <div class="hidden md:flex items-center gap-1">
            <template x-for="link in links" :key="link.href">
                <a :href="link.href" :class="link.active ? 'bg-navy-800 text-white' : 'text-gray-600 hover:bg-gray-100 hover:text-navy-800'" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-colors">
                    <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-4 [&>svg]:w-4"></span>
                    <span x-text="link.label"></span>
                </a>
            </template>
            <div class="relative ml-3" x-data="notificationBell()">
                <button @click="goToAgenda()" class="relative p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-navy-800 transition-colors">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                    <span x-show="count > 0" x-text="count > 99 ? '99+' : count" class="absolute -top-1 -right-1 flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-red-500 px-1 text-[10px] font-bold text-white" :class="{ 'animate-pulse': pulse }"></span>
                </button>
            </div>
        </div>
    </div>
</nav>
<!-- Mobile bottom nav -->
<nav class="fixed bottom-0 inset-x-0 z-50 border-t border-gray-200 bg-white md:hidden" x-data="navbar()">
    <div class="grid grid-cols-5 h-16">
        <template x-for="link in links" :key="link.href">
            <a :href="link.href" class="flex flex-col items-center justify-center gap-1 text-xs font-medium transition-colors relative" :class="link.active ? 'text-accent-600' : 'text-gray-500'">
                <span x-html="link.icon" class="flex-shrink-0 [&>svg]:h-5 [&>svg]:w-5"></span>
                <span x-text="link.mobileLabel"></span>
            </a>
        </template>
    </div>
</nav>

<!-- Content -->
<main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
<div x-data="esecuzioniPage" x-cloak>

    <div class="mb-8 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-navy-800">Esecuzioni</h1>
            <p class="mt-1 text-sm text-gray-500">Storico completo delle ricerche eseguite</p>
        </div>
        <a href="/esegui.html" class="inline-flex items-center gap-2 rounded-lg bg-navy-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-navy-700 hover:shadow-md">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            Avvia ricerca
        </a>
    </div>

    <!-- Loading skeleton -->
    <template x-if="loading">
        <div class="rounded-xl border border-gray-200 bg-white shadow-sm animate-pulse">
            <div class="p-6 space-y-4">
                <div class="h-4 bg-gray-200 rounded w-48"></div>
                <template x-for="i in 5" :key="i">
                    <div class="h-12 bg-gray-100 rounded"></div>
                </template>
            </div>
        </div>
    </template>

    <template x-if="!loading">
    <div>
        <!-- Empty state -->
        <template x-if="runs.length === 0">
            <div class="rounded-xl border border-gray-200 bg-white p-12 shadow-sm text-center">
                <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-gray-50 text-gray-400 mb-4">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                </div>
                <h3 class="text-lg font-semibold text-navy-800">Nessuna esecuzione</h3>
                <p class="mt-2 text-sm text-gray-500">Avvia la tua prima ricerca per iniziare a monitorare opportunit&agrave;.</p>
            </div>
        </template>

        <!-- Runs table -->
        <template x-if="runs.length > 0">
        <div class="rounded-xl border border-gray-200 bg-white shadow-sm">
            <div class="border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-navy-800">Storico esecuzioni</h2>
                <div x-show="selectionCount > 0" class="flex items-center gap-3">
                    <span class="text-sm text-gray-500"><span x-text="selectionCount"></span> selezionate</span>
                    <button @click="deleteSelected()" class="inline-flex items-center gap-1.5 rounded-lg border border-red-300 bg-white px-3 py-1.5 text-sm font-medium text-red-600 hover:bg-red-50 transition-colors">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                        Elimina
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-100 text-left text-xs font-medium uppercase tracking-wider text-gray-500">
                            <th class="pl-6 py-3 w-8"><input type="checkbox" x-model="selectAll" @change="toggleSelectAll()" class="rounded border-gray-300"></th>
                            <th class="px-4 py-3">Data</th>
                            <th class="px-4 py-3">Stato</th>
                            <th class="px-4 py-3">Raccolti</th>
                            <th class="px-4 py-3">Rilevanti</th>
                            <th class="px-4 py-3">Durata</th>
                            <th class="px-4 py-3 pr-6"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <template x-for="run in runs" :key="run.id">
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="pl-6 py-4"><input type="checkbox" :checked="isSelected(run.id)" @change="toggleSelect(run.id)" class="rounded border-gray-300"></td>
                                <td class="px-4 py-4 text-sm font-medium text-gray-900" x-text="formatDate(run.started_at)"></td>
                                <td class="px-4 py-4"><span :class="statusColor(run.status)" class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium" x-text="statusLabel(run.status)"></span></td>
                                <td class="px-4 py-4 text-sm text-gray-600" x-text="run.total_collected"></td>
                                <td class="px-4 py-4 text-sm font-semibold text-navy-800" x-text="run.total_relevant"></td>
                                <td class="px-4 py-4 text-sm text-gray-500" x-text="formatDuration(run.elapsed_seconds)"></td>
                                <td class="px-4 py-4 pr-6 text-right"><a :href="'/dettaglio.html?id=' + run.id" class="text-sm font-medium text-accent-600 hover:text-accent-800">Dettagli</a></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        </template>
    </div>
    </template>
</div>
</main>

<script type="module" src="/src/main.js"></script>
</body>
</html>
