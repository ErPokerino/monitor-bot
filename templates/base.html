<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monitor Bot{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        navy: { 50: '#f0f1f8', 100: '#d9dbed', 400: '#5a5f9e', 600: '#2d3268', 700: '#222658', 800: '#1a1a2e', 900: '#12121f' },
                        accent: { 50: '#f0f9ff', 100: '#e0f2fe', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' },
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased">

    {% include "partials/navbar.html" %}

    <main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
