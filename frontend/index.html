<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Opportunity Radar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>[x-cloak]{display:none!important}</style>
</head>
<body class="h-full bg-gray-50 font-sans text-gray-800 antialiased">

<!-- Toast container -->
<div x-data="toastContainer" class="fixed top-4 right-4 z-[100] space-y-2 w-80" x-cloak>
    <template x-for="t in toasts" :key="t.id">
        <div :class="[
            t.leaving ? 'toast-leave' : 'toast-enter',
            t.type === 'error' ? 'border-red-200 bg-red-50 text-red-800' :
            t.type === 'success' ? 'border-emerald-200 bg-emerald-50 text-emerald-800' :
            'border-accent-200 bg-accent-50 text-accent-800'
        ]" class="rounded-lg border px-4 py-3 text-sm shadow-lg flex items-center justify-between">
            <span x-text="t.message"></span>
            <button @click="dismiss(t.id)" class="ml-2 opacity-50 hover:opacity-100">&times;</button>
        </div>
    </template>
</div>

<!-- Navbar -->
<nav class="sticky top-0 z-50 border-b border-gray-200 bg-white/80 backdrop-blur-lg" x-data="navbar()">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-gradient-to-br from-navy-800 to-accent-600 p-1"><svg viewBox="0 0 64 64" fill="none" class="h-full w-full"><circle cx="32" cy="32" r="28" stroke="#fff" stroke-width="2.5" opacity="0.25"/><circle cx="32" cy="32" r="19" stroke="#fff" stroke-width="2.5" opacity="0.4"/><circle cx="32" cy="32" r="10" stroke="#fff" stroke-width="2.5" opacity="0.6"/><path d="M32 32L32 6" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9"/><circle cx="32" cy="32" r="3.5" fill="#fff"/><circle cx="40" cy="17" r="3.5" fill="#7dd3fc"/></svg></div>
            <span class="text-lg font-semibold text-navy-800 tracking-tight">Opportunity Radar</span>
        </a>
        <div class="hidden md:flex items-center gap-1">
            <template x-for="link in links" :key="link.href">
                <a :href="link.href" :class="link.active ? 'bg-navy-800 text-white' : 'text-gray-600 hover:bg-gray-100 hover:text-navy-800'" class="rounded-lg px-3 py-2 text-sm font-medium transition-colors" x-text="link.label"></a>
            </template>
        </div>
        <button @click="mobileOpen = !mobileOpen" class="md:hidden rounded-lg p-2 text-gray-500 hover:bg-gray-100">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
    </div>
    <div x-show="mobileOpen" x-transition class="border-t border-gray-200 bg-white md:hidden">
        <div class="space-y-1 px-4 py-3">
            <template x-for="link in links" :key="link.href">
                <a :href="link.href" :class="link.active ? 'bg-navy-800 text-white' : 'text-gray-600 hover:bg-gray-100'" class="block rounded-lg px-3 py-2 text-sm font-medium" x-text="link.label"></a>
            </template>
        </div>
    </div>
</nav>

<!-- Content -->
<main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
<div x-data="dashboardPage" x-cloak>

    <div class="mb-8">
        <h1 class="text-2xl font-bold text-navy-800">Dashboard</h1>
        <p class="mt-1 text-sm text-gray-500">Panoramica del sistema di monitoraggio</p>
    </div>

    <!-- Loading skeleton -->
    <template x-if="loading">
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 mb-8">
            <template x-for="i in 4" :key="i">
                <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-24 mb-3"></div>
                    <div class="h-8 bg-gray-200 rounded w-16"></div>
                </div>
            </template>
        </div>
    </template>

    <template x-if="!loading && stats">
    <div>
        <!-- Stats cards -->
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 mb-8">
            <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Link diretti attivi</p>
                        <p class="mt-1 text-3xl font-bold text-navy-800" x-text="stats.active_sources"></p>
                    </div>
                    <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-accent-50 text-accent-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/></svg>
                    </div>
                </div>
                <p class="mt-2 text-xs text-gray-400"><span x-text="stats.total_sources"></span> totali</p>
            </div>
            <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Ricerche internet attive</p>
                        <p class="mt-1 text-3xl font-bold text-navy-800" x-text="stats.active_queries"></p>
                    </div>
                    <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-emerald-50 text-emerald-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>
                </div>
                <p class="mt-2 text-xs text-gray-400"><span x-text="stats.total_queries"></span> totali</p>
            </div>
            <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Ultima esecuzione</p>
                        <template x-if="stats.last_run">
                            <p class="mt-1 text-lg font-bold text-navy-800" x-text="formatDate(stats.last_run.started_at).split(',')[0]"></p>
                        </template>
                        <template x-if="!stats.last_run">
                            <p class="mt-1 text-lg font-semibold text-gray-400">Mai</p>
                        </template>
                    </div>
                    <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-violet-50 text-violet-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </div>
                </div>
                <template x-if="stats.last_run">
                    <p class="mt-2 text-xs text-gray-400"><span x-text="stats.last_run.total_relevant"></span> rilevanti su <span x-text="stats.last_run.total_collected"></span> analizzati</p>
                </template>
            </div>
            <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-500">Azione rapida</p>
                </div>
                <a href="/esegui.html" class="mt-3 inline-flex w-full items-center justify-center gap-2 rounded-lg bg-navy-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-navy-700 hover:shadow-md">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    Avvia ricerca
                </a>
            </div>
        </div>

        <!-- Activity chart -->
        <template x-if="recentRuns.length">
        <div class="grid gap-6 lg:grid-cols-3 mb-8">
            <div class="lg:col-span-2 rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
                <h2 class="text-lg font-semibold text-navy-800 mb-4">Attivit&agrave; recente</h2>
                <div class="relative h-64">
                    <canvas x-ref="activityChart"></canvas>
                </div>
            </div>
            <div class="flex flex-col gap-6">
                <div class="flex-1 rounded-xl border border-gray-200 bg-white p-6 shadow-sm flex flex-col items-center justify-center">
                    <p class="text-sm font-medium text-gray-500 mb-2">Tasso pertinenza medio</p>
                    <p class="text-4xl font-bold text-accent-600" x-text="avgRelevanceRate + '%'"></p>
                    <p class="text-xs text-gray-400 mt-2">sulle ultime esecuzioni</p>
                </div>
                <div class="flex-1 rounded-xl border border-gray-200 bg-white p-6 shadow-sm flex flex-col items-center justify-center">
                    <p class="text-sm font-medium text-gray-500 mb-2">Totale opportunit&agrave;</p>
                    <p class="text-4xl font-bold text-navy-800" x-text="totalRelevant"></p>
                    <p class="text-xs text-gray-400 mt-2">rilevanti identificate</p>
                </div>
            </div>
        </div>
        </template>

        <!-- All runs table -->
        <template x-if="allRuns.length">
        <div class="rounded-xl border border-gray-200 bg-white shadow-sm">
            <div class="border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-navy-800">Storico esecuzioni</h2>
                <div x-show="selectionCount > 0" class="flex items-center gap-3">
                    <span class="text-sm text-gray-500"><span x-text="selectionCount"></span> selezionate</span>
                    <button @click="deleteSelected()" class="inline-flex items-center gap-1.5 rounded-lg border border-red-300 bg-white px-3 py-1.5 text-sm font-medium text-red-600 hover:bg-red-50 transition-colors">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                        Elimina
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-100 text-left text-xs font-medium uppercase tracking-wider text-gray-500">
                            <th class="pl-6 py-3 w-8"><input type="checkbox" x-model="selectAll" @change="toggleSelectAll()" class="rounded border-gray-300"></th>
                            <th class="px-4 py-3">Data</th>
                            <th class="px-4 py-3">Stato</th>
                            <th class="px-4 py-3">Raccolti</th>
                            <th class="px-4 py-3">Rilevanti</th>
                            <th class="px-4 py-3">Durata</th>
                            <th class="px-4 py-3 pr-6"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <template x-for="run in allRuns" :key="run.id">
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="pl-6 py-4"><input type="checkbox" :checked="isSelected(run.id)" @change="toggleSelect(run.id)" class="rounded border-gray-300"></td>
                                <td class="px-4 py-4 text-sm font-medium text-gray-900" x-text="formatDate(run.started_at)"></td>
                                <td class="px-4 py-4"><span :class="statusColor(run.status)" class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium" x-text="statusLabel(run.status)"></span></td>
                                <td class="px-4 py-4 text-sm text-gray-600" x-text="run.total_collected"></td>
                                <td class="px-4 py-4 text-sm font-semibold text-navy-800" x-text="run.total_relevant"></td>
                                <td class="px-4 py-4 text-sm text-gray-500" x-text="formatDuration(run.elapsed_seconds)"></td>
                                <td class="px-4 py-4 pr-6 text-right"><a :href="'/dettaglio.html?id=' + run.id" class="text-sm font-medium text-accent-600 hover:text-accent-800">Dettagli</a></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        </template>
    </div>
    </template>
</div>
</main>

<script type="module" src="/src/main.js"></script>
</body>
</html>
